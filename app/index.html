<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<title>Envato Front End Coding Test</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<header>
			<h1 class="theme-header" title="Themes">Themes</h1>
		</header>
		<main class="theme-main">
			<div id="theme-loading" aria-label="loading icon" class="theme-loading">
				Loading items...
			</div>
			<section id="theme-container" class="theme-container">
				<ul id="theme-list" class="theme-list"></ul>
				<p
					id="error-message"
					class="error-message"
					role="alert"
					aria-label="Error loading items"
				>
					Unable to load items. Please refresh and try again later.
				</p>
				<p
					id="no-items-message"
					class="no-items-message"
					role="alert"
					aria-label="No items to remove"
				>
					No items available to remove.
				</p>
			</section>
		</main>
		<script src="js/script.js" defer></script>
	</body>
</html>
